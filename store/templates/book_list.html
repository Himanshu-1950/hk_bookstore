{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .btn-success {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h2 class="text-dark">ðŸ“š Book Collection</h2>
        <div>
            <a href="{% url 'cart' %}" class="btn btn-outline-primary me-2">ðŸ›’ View Cart</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>

    {% if books %}
        <div class="row g-4">
            {% for book in books %}
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm bg-light">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">by {{ book.author }}</h6>
                            <p class="card-text mt-auto fw-bold text-success">${{ book.price }}</p>
                            <a href="{% url 'add_to_cart' book.id %}" class="btn btn-success mt-3">Add to Cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted text-center">No books available at the moment.</p>
    {% endif %}
</div>

</body>
</html>
